<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 1如果网页呈现在不同的分辨率上，width=dvice-width可以确保在不同设备上正确显示
	2initaial-scale=1，确保在网页加载时候以一比一的比例显示，不会有缩放。
	3maximun-scale=1和user-scalable=no一同试用，可以禁用缩放功能，用户只能滚动，这种情况视情况而使用。
	4这两条meat标签必须放在最前面。 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- 引用bootstrap提供的样式文件。 -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<!-- bootstrap的插件是基于jQuery的，所以必须先引用jquery文件在引用bootstrap提供的插件。 -->
	<title>基本模版</title>
</head>
<body>
	<p class="text-info text-center">我是一个段落看看引用成功没有</p>
</body>
</html>
